name: flutter_introduction_to_practice_hands_on_part1
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.10
  image: ^4.5.2
  image_picker: ^1.1.2
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.9.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/

flutter-gen:
  integrations:
    flutter_svg: true
